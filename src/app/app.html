<ion-menu [content]="content" id="menu-dark" type="overlay">
  <ion-header class="sidemenuHeader">
    <ion-toolbar>
      <ion-item no-lines>
        <ion-avatar item-left>
          <img class="user-avatar round" src="https://i.imgur.com/szHRvyn.jpg" onerror="this.src='https://i.imgur.com/szHRvyn.jpg'"
          />
        </ion-avatar>
        <h2>Hello,Guest</h2>
        <p>Welcome to Backgrounds!</p>
      </ion-item>
    </ion-toolbar>
  </ion-header>


  <ion-content class="menu">
    <ion-list>
      <button [class.highlight]="p.active" menuClose="left" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>  {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
