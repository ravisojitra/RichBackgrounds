<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="mtc">
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title class="tc theme-text">Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col class="minW50" *ngFor="let category of categories">
        <img [src]="image" (click)="openCategory(cat)" class="gridImage">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
